<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>

    <section id="reg-form">
        <div class="reg-form">
            <form action="/index.html">
                <div class="reg-container">
                  <h1>Register to BR</h1>
                  <h2>Please fill in this form to create an account.</h2>
                  <hr>
        
                  <label for="name"><b>Full Name</b></label>
                  <input type="text" placeholder="Enter Name" name="name" id="name" required>
        
                  <label for="dob"><b>Date of Birth</b></label>
                  <input type="date" placeholder="Enter DoB" name="dob" id="dob" required>
              
                  <label for="email"><b>Email Address</b></label>
                  <input type="text" placeholder="Enter Email" name="email" id="email" required>

                  <label for="phone"><b>Phone Number</b></label>
                  <input type="number" placeholder="Enter Phone Number" name="phone" id="phone" required>
        
                  <label for="nid"><b>NID Number</b></label>
                  <input type="number" placeholder="Enter NID Number" name="nid" id="nid" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
              
                  <label for="psw-repeat"><b>Confirm Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                  <hr>
              
                  <button type="submit" class="registerbtn">Register</button>

                  <h2>Already have an account? <a href="index.html">Sign in</a>.</h2>
                </div>
              </form>
        </div>
    </section>
    
</body>
</html>
