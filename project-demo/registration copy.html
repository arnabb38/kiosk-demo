<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>
    <section id="reg-form">
        <div class="reg-form">
            <form action="/index.html">
                <div class="reg-container">
                    <h1>Bangladesh Railway</h1>
                    <h2>Please fill in this form to create an account.</h2>
                    <hr>

                    <div class="row">
                        <div class="column">
                            <label for="name"><b>Full Name</b></label>
                            <input type="text" placeholder="Enter Full Name" name="name" id="name" required>
                        </div>
    
                        <div class="column">
                            <label for="dob"><b>Date of Birth</b></label>
                            <input type="date" placeholder="Enter DoB" name="dob" id="dob" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="column">
                            <label for="email"><b>Email Address</b></label>
                            <input type="text" placeholder="Enter Email" name="email" id="email" required>
                        </div>
    
                        <div class="column">
                            <label for="phone"><b>Phone Number</b></label>
                            <input type="number" placeholder="Enter Phone Number" name="phone" id="phone" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="column">
                            <label for="nid"><b>NID Number</b></label>
                            <input type="number" placeholder="Enter NID Number" name="nid" id="nid" required>
                        </div>
    
                        <div class="column">
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                        </div>
                    </div>

                    <hr>

                    <button type="submit" class="registerbtn">Register</button>

                    <div  id="otp1" style="display: none;">
                        <div class="row" id="otp1" >
                            <div class="text-center mb-3 col-12">
                                <label for="psw" ><b>Enter OTP</b></label>
                            </div>
                            <div class="col-3">
                            <input type="number" class="form -control form-control-lg">
                            </div>
                            <div class="col-3">
                            <input type="number" class=" form -control form-control-lg">
                            </div>
                            <div class="col-3">
                            <input type="number" class=" form -control form-control-lg">
                            </div>
                            <div class="col-3">
                            <input type="number" class="form -control form-control-lg">
                            </div>
    
                            <button type="submit" onclick="hideForm()" class="registerbtn">Send</button>
                        </div>
    
                    </div>

                    <h2>Already have an account? <a href="index.html">Go to Home</a></h2>
                </div>
            </form>
        </div>
    </section>

</body>
<script>
    function hideForm(){
        document.getElementById('reg-form1').style.display="none";
        document.getElementById('otp1').style.display="block";

    }
</script>

</html>
